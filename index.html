<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men's Shoes</a></li>
                <li><a href="#">Women's Shoes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Shoe Store</h1>
            <p>Find your perfect shoes here.</p>
        </section>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="./src/shoe1.png" alt="Shoe 1">
                    <h3>Shoe 1</h3>
                    <p>$99.99</p>
                </div>
                <div class="product">
                    <img src="./src/shoe2.png" alt="Shoe 2">
                    <h3>Shoe 2</h3>
                    <p>$89.99</p>
                </div>
                <div class="product">
                    <img src="./src/shoe3.png" alt="Shoe 3">
                    <h3>Shoe 3</h3>
                    <p>$109.99</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shoe Store</p>
    </footer>
</body>
</html>
